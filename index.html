<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" src="style.css">
    <title>Customs Agency</title>
</head>

<body class="bg-dark">
    <header class="rounded">
        <div id="star" class="jumbotron jumbotron-fluid clearfix rounded bg-primary" style="font-family:'orbitron', sans-serif">
            <div class="container clearfix bg-dark rounded">
                <div class="container-fluid">
                    <img src="spaceImages/ufpCrest.jpeg" class="img-fluid border border-primary img-thumbnail rounded-circle float-left mt-3 ml-2"
                        alt="responsive image">
                </div>
                <div class="bg-dark text-success mt-5">
                    <h1 class=" mt-5 text-center align-content-stretch ">Galactic Spaceport</h1>
                </div>
                <div class="ml-3 bg-dark text-success text-center clearfix">
                    <h1>Customs Agency</h1>
                </div>
                <div id="dc" class="bg-dark text-success text-right clearfix">
                    <h2>Declaration Form</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper mt-0 bg-dark text-success" style="font-family:'orbitron', sans-serif">
        <div class="row">
            <div class="card col-md-3 bg-dark">
                <div class="card-body" style="height:16rem;">
                    picture input
                    <input type="file" class="form-control-file" id="pictureInput">
                </div>
            </div>
            <div class="card col-md-4 bg-dark" style="height:17rem;">
                <div class="card-header">
                    Facial Analysis
                </div>
                <div class="card-body" id="facialAnalysis">
                    this
                    is
                    a text
                    of
                    facial analysis
                </div>
            </div>
            <div class="card col-md-5 bg-dark" style="height:17rem;">
                <div class="card-header">
                    Universal Passport
                </div>
                <div class="card-body" id="statusWindow">
                    this
                    is
                    a text
                    of
                    Universal Passport
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col bg-dark" style="height:28rem;">
                <div class="card-header">
                    Do you have anything to declare?
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea class="form-control" id="userDeclare"></textarea>
                        <br>
                        <button type="submit" class="submitDeclare btn btn-primary">Translate</button>
                    </div>
                </div>
            </div>
            <div class="card col bg-dark" style="height:28rem;">

                <div class="card-header">
                    Status Window
                </div>

                <div class="card-body" id="statusWindow">
                    <p>APPROVED</p>
                    <p>-</p>
                    <p>PLEASE SEE THE CUSTOMS AGENT FOR FURTHER DETAILS</p>
                </div>

            </div><br>

        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
