<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" src="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>


    <title>Customs Agency</title>
</head>

<body class="bg-dark">

    <header class="rounded">
        <button id="translationBtn" class="btn-primary float-left" ></button>
        <div id="star" class="jumbotron jumbotron-fluid clearfix rounded bg-primary" style="font-family:'orbitron', sans-serif">
            <div class="container clearfix bg-dark rounded">
                <div class="container-fluid">
                    <img src="spaceImages/ufpCrest.jpeg" class="img-fluid border border-primary img-thumbnail rounded-circle float-left mt-3 ml-2"
                        alt="responsive image">
                </div>
                <div class="bg-dark text-success mt-2">
                    <h1 class=" mt-5 text-center align-content-stretch ">Galactic Federation Spaceport</h1>
                </div>
                <div class="ml-3 bg-dark text-success text-center clearfix">
                    <h1>Customs Agency</h1>
                </div>
                <div id="dc" class="bg-dark text-success text-right clearfix">
                    <h2>Declaration Form</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid mt-0 bg-dark text-success" style="font-family:'orbitron', sans-serif">
        <div class="row">
            <div class="card bg-dark col-12 col-md-4">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card-body text-center pb-5" style="height: 4rem;">
                            <!-- picture input -->
                            <a href="#" id="upload_widget_opener" class="btn btn-success text-white">Please take a picture</a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div id="passport-picture" class="text-center">

                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-4 bg-dark" style="height:17rem;">
                <div class="card-header">
                    Background Information
                </div>
                <div class="card-body" id="facialAnalysis">
                    <div id="passportCard"></div>
                </div>
            </div>
            <div class="card col-12 col-md-4 bg-dark" style="height:17rem;">
                <div class="row">
                    <div class="col-12">
                        <div class="card-header">
                            Universal Passport
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 mt-3 text-center">
                        <div id="alien-picture-frame">
                            <canvas id="alien-picture" height="200" width="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="card col-md-4 col-xs-12 bg-dark text-success" style="height:28rem; font-family:'orbitron', sans-serif">

            <div class="card-header">
                <!--Questions from the customs agent-->
                <p class="form-control-agent text-white" id="agentDeclare"> <em>Please step forward, face the camera, and press the GREEN button</em></p>                
            </div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control text-success bg-secondary" id="userDeclare"></textarea>
                    <!--Ann's:  Let's show the translation in another box.  It's hard to notice when the translation is finished-->
                    <textarea class="form-control text-success bg-secondary" id="userTranslate"></textarea>
                    <br>
                    <button type="submit" class="submitDeclare btn btn-primary">Translate</button>
                </div>
            </div>
        </div>
<!-- ************Translation Section End*********** -->   

<!--************Status Window Start-->          
        <div class="card col-md-8 col-xs-12 bg-dark text-success" style="height:28rem; font-family:'orbitron', sans-serif">


            <div class="card-header">
                Status Window
            </div>
            <!--changed id name to statusArea because it was a duplicate-->
            <div class="card-body" id="statusArea">
                    <p>Step Forward. Face the screen, and press the "Please Take a Picture" button.</p>                           
            </div>

        </div><br>
<!--************Status Window End-->  

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        cloudinary.setCloudName("dyais46lc");
    </script>


</body>
